query BranchView($owner: String!, $name: String!, $fetchSize: Int = 10, $cursor: String = "") {
  repository(owner: $owner, name: $name) {
    refs(first: $fetchSize, refPrefix: "refs/heads/", after: $cursor) {
      totalCount
      nodes {
        name
        target {
          __typename
          ... on Commit {
            committedDate
            author {
              name
            }
          }
        }
      }

      pageInfo {
        endCursor
        hasNextPage
      }
    }
  }
}
